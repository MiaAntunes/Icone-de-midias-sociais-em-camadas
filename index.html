<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ícone de mídias social em camadas</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <ul>
        <li>
            <a href="#">
                <span class="img img-facebook img-5"></span>
                <span class="img img-facebook img-4"></span>
                <span class="img img-facebook img-3"></span>
                <span class="img img-facebook img-2"></span>
                <span class="img img-facebook img-1"></span>
                <span class="foto-principal" id="foto-principal-face"></span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="img img-twitter img-5"></span>
                <span class="img img-twitter img-4"></span>
                <span class="img img-twitter img-3 "></span>
                <span class="img img-twitter img-2 "></span>
                <span class="img img-twitter img-1 "></span>
                <span class="foto-principal" id="foto-principal-twitter"></span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="img img-linkedin img-5 img-linkedin-5"></span>
                <span class="img img-linkedin img-4 img-linkedin-4"></span>
                <span class="img img-linkedin img-3 img-linkedin-3"></span>
                <span class="img img-linkedin img-2 img-linkedin-2"></span>
                <span class="img img-linkedin img-1 img-linkedin-1"></span>
                <span class="foto-principal" id="foto-principal-linkedin"></span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="img img-instagram img-5 img-instagram-5"></span>
                <span class="img img-instagram img-4 img-instagram-4"></span>
                <span class="img img-instagram img-3 img-instagram-3"></span>
                <span class="img img-instagram img-2 img-instagram-2"></span>
                <span class="img img-instagram img-1 img-instagram-1"></span>
                <span class="foto-principal" id="foto-principal-insta"></span>
            </a>
        </li>
    </ul>
    
</body>
</html>
